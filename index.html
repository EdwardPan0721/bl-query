<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>大同通運股份有限公司-電放狀態查詢</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 12px; }
    input[type="text"] { width: 100%; padding: 6px; }
    button { margin-top: 16px; padding: 10px 20px; font-size: 16px; }
    .result { margin-top: 24px; padding: 16px; border: 1px solid #ccc; border-radius: 8px; }
    .result div { margin: 6px 0; }
  </style>
</head>
<body>

  <h2>大同通運股份有限公司-電放狀態查詢</h2>

  <label for="blNo">提單號碼</label>
  <input type="text" id="blNo" placeholder="輸入提單號碼" />

  <label for="containerNo">貨櫃號碼</label>
  <input type="text" id="containerNo" placeholder="輸入貨櫃號碼" />

  <button onclick="search()">查詢</button>

  <div class="result" id="result" style="display: none;">
      <h3 style="margin: 0 0 16px 0; border-bottom: 1px solid #aaa; padding-bottom: 4px;">=====查詢結果=====</h3>
      <div><strong>提單號碼：</strong><span id="bl"></span></div>
      <div><strong>電放狀態：</strong><span id="status"></span></div>
      <div><strong>含稅總計：</strong><span id="sumFee"></span></div>
      <div><strong>場內免租到期日：</strong><span id="fulldate"></span></div>
      <div><strong>場外免租日：</strong><span id="emptyDays"></span><strong>個日曆天(領櫃隔日為第1日)</strong></div>
      <div><strong>預計發單時間：</strong><span id="issuedate"></span></div>
  </div>

<script>
  window.search = async function () {
    const blInput = document.getElementById("blNo").value.trim();
    const containerInput = document.getElementById("containerNo").value.trim();
    const button = document.querySelector("button");
    const resultDiv = document.getElementById("result");
    const buttonoritext = button.textContent;
    
    if (!blInput || !containerInput) {
      alert("請輸入提單號碼和貨櫃號碼！");
      return;
    }
    
    try {
      button.textContent = "查詢中..."
      button.disabled = true;
      resultDiv.style.display = "none";
      const url = `https://script.google.com/macros/s/AKfycbzajr-3e-vSTnoOPnkLUw_-7pS-UEQXt6nSNsRTM3OSaMYwBbtXCCqLOB4jy_VDlMax/exec?blNumber=${encodeURIComponent(blInput)}&containerNo=${encodeURIComponent(containerInput)}`;
      const response = await fetch(url);
      const result = await response.json();
      if (result.error) {
        alert(result.error);
      } else {
        const eday = Number(String(result.場外日).trim()) || 0;
        const eextraday = Number(String(result.場外額外日).trim()) || 0;
        document.getElementById("bl").textContent = result.提單號碼;
        document.getElementById("status").textContent = result.電放狀態;
        document.getElementById("sumFee").textContent = `$${Number(result.含稅總計).toLocaleString()}`;
        document.getElementById("fulldate").textContent = formatDate(result.場內到期日);
        document.getElementById("issuedate").textContent = formatTime(result.預計發單時間);
        document.getElementById("emptyDays").textContent = eday + eextraday;
        resultDiv.style.display = "block";
      }
      
    } catch (err) {
      alert("查詢失敗，請稍後再試。");
      console.error(err);
    } finally {
      button.textContent = buttonoritext;
      button.disabled = false;
    }
  }

  function formatDate(date) {
    const d = new Date(date);
    if (isNaN(d.getTime())) {
      return "0";
    }
    const year = d.getFullYear();
    const month = ("0" + (d.getMonth() + 1)).slice(-2);
    const day = ("0" + d.getDate()).slice(-2);
    return `${year}-${month}-${day}`;
  }
  function formatTime(date) {
    const d = new Date(date);
    if (isNaN(d.getTime())) {
      return "0";
    }
    const year = d.getFullYear();
    const month = ("0" + (d.getMonth() + 1)).slice(-2);
    const day = ("0" + d.getDate()).slice(-2);
    const hour = ("0" + d.getHours()).slice(-2);
    const min = ("0" + d.getMinutes()).slice(-2);
    return `${year}-${month}-${day} ${hour}:${min}`;
  }
</script>

</body>
</html>
