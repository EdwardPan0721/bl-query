<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>大同通運股份有限公司-電放狀態查詢</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 12px; }
    input[type="text"] { width: 100%; padding: 6px; }
    button { margin-top: 16px; padding: 10px 20px; font-size: 16px; }
    .result { margin-top: 24px; padding: 16px; border: 1px solid #ccc; border-radius: 8px; }
    .result div { margin: 6px 0; }
  </style>
</head>
<body>

  <h2>大同通運股份有限公司-電放狀態查詢</h2>

  <label for="blNo">提單號碼</label>
  <input type="text" id="blNo" placeholder="輸入提單號碼" />

  <label for="containerNo">貨櫃號碼</label>
  <input type="text" id="containerNo" placeholder="輸入貨櫃號碼" />

  <button onclick="search()">查詢</button>

  <div class="result" id="result" style="display: none;">
      <h3 style="margin: 0 0 16px 0; border-bottom: 1px solid #aaa; padding-bottom: 4px;">=====查詢結果=====</h3>
      <div><strong>提單號碼：</strong><span id="bl"></span></div>
      <div><strong>電放狀態：</strong><span id="status"></span></div>
      <div><strong>含稅總計：</strong><span id="sumFee"></span></div>
      <div><strong>場內免租到期日：</strong><span id="dueDate"></span></div>
      <div><strong>場外免租日：</strong><span id="emptyDays"></span><strong>個日曆天</strong></div>
  </div>

  <script>
    async function search() {
      const blInput = document.getElementById("blNo").value.trim();
      const containerInput = document.getElementById("containerNo").value.trim();

      if (!blInput || !containerInput) {
        alert("請輸入提單號碼和貨櫃號碼！");
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzajr-3e-vSTnoOPnkLUw_-7pS-UEQXt6nSNsRTM3OSaMYwBbtXCCqLOB4jy_VDlMax/exec");
        const data = await response.json();

        let found = null;

        for (let i = 0; i < data.length; i++) {
          const [bl, sum, due, status, containerStr, eday, eextraday] = data[i];

          if (bl.trim() === blInput) {
            const containers = containerStr.split('/').map(c => c.trim());
            if (containers.includes(containerInput)) {
              found = { bl, status, sum, due, eday, eextraday };
              break;
            }
          }
        }

        if (found) {
          document.getElementById("bl").textContent = found.bl;
          document.getElementById("status").textContent = found.status;
          document.getElementById("sumFee").textContent = `$${Number(found.sum).toLocaleString()}`;
          document.getElementById("dueDate").textContent = formatDate(found.due);
          document.getElementById("emptyDays").textContent = found.eday + found.eextraday;
          document.getElementById("result").style.display = "block";
        } else {
          alert("查無符合資料，請確認輸入正確。");
          document.getElementById("result").style.display = "none";
        }

      } catch (err) {
        alert("查詢失敗，請稍後再試。");
        console.error(err);
      }
    }

  function formatDate(date) {
    const d = new Date(date);
    const year = d.getFullYear();
    const month = ("0" + (d.getMonth() + 1)).slice(-2);
    const day = ("0" + d.getDate()).slice(-2);
    return `${year}-${month}-${day}`;
  }
  </script>
  <script src="main.js?v=1"></script>
</body>
</html>
